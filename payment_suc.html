<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .success-container {
            background-color: #121;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.1);
        }
        .success-container h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #0f0;
        }
        .success-container p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .close-btn {
            background-color: #f00;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="success-container">
    <h1>Payment Verified Successfully</h1>
    <p>You can now close this page.</p>
    <a href="#" class="close-btn" onclick="window.close();">Close Page</a>
</div>

</body>
</html>
